{% extends "page_template.html" %}
{% block content %}

<!--

<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_author">Author</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="author" value="{{ note.author }}" id="id_author" />
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_text">Text</label>:
    </div>
    
    <div class="field-field">
      <!-- <input type="text" name="text" value="{{ note.text }}" id="id_text" /> -->
	    <div>
      <!-- <textarea class="field-field" rows="10" cols="50" id="id_text" name="text" >{{ note.text }}</textarea> -->
      <textarea class="field-field" rows="10" cols="50" id="id_text" name="text" >{{ note.text }}</textarea>
	  <!-- <textarea style="width: 300px; height: 100px;" id="myArea2"></textarea> -->
      <br />
      <button onclick="addArea2();">Add Editor to TEXTAREA</button> 
      <button onclick="removeArea2();">Remove Editor from TEXTAREA</button>
    </div>
    <div style="clear: both;"></div>
    <script type="text/javascript" src="http://js.nicedit.com/nicEdit-latest.js"></script> 
    <script type="text/javascript">
//<![CDATA[
  var area1, area2;
 
  function toggleArea1() {
        if(!area1) {
                area1 = new nicEditor({fullPanel : true}).panelInstance('myArea1',{hasPanel : true});
        } else {
                area1.removeInstance('myArea1');
                area1 = null;
        }
  }
 
  function addArea2() {
        area2 = new nicEditor({fullPanel : true}).panelInstance('id_text');
  }
  function removeArea2() {
        area2.removeInstance('id_text');
  }
 
  bkLib.onDomLoaded(function() { toggleArea1(); });
  //]]>
  </script>

	  
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_priority">Priority</label>:
    </div>
    
    <div class="field-field">
      <select name="priority" id="id_priority">
        <option value="High">High</option>
        <option value="Medium" selected="selected">Medium</option>
        <option value="Low">Low</option>
      </select>
      
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_status">Status</label>:
    </div>
    
    <div class="field-field">
      <select name="status" id="id_status">
        <option value="On Going">On Going</option>
        <option value="Completed">Completed</option>
      </select>
      
    </div>
    
  </div>

   <br />      
  
  <input type="submit" value="Update" />&nbsp;&nbsp;&nbsp;
  <input type='button' name='Delete' value="Delete" onClick='locaton.href="/notes/delete/{{ note.key().id() }}";'>
  <a href ="/notes/delete/{{ note.key().id() }}">Delete Note</a>
</form>
{% endblock content %}
